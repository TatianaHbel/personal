career:
  title: Career Profile
  description:
    - paragraph: As an industrial designer, my academic, human and work training has focused on the development and implementation of useful proposals in the eld of design thinking and education. I have experience as director of creative and educational processes oriented to the planning, design and implementation of start ups and lean startup.
career-es:
  title: Perfil Profesional
  description:
    - paragraph: Me esfuerzo por diseñar experiencias del usuario sencillas, encantadoras y de gran impacto. 
                 Acepto proyectos de todos los tamaños, desde el diseño y la creación de sitios web hasta el diseño de productos, marcas y sistemas. 
                 Disfruto creando identidades de marca, íconos e ilustraciones. También soy una ilustradora independiente y busco oportunidades de lograr un impacto global. 
    - paragraph: Diseñadora Industrial con experiencia docente en Emprendimiento, Innovación y Creatividad. Magister en Informática Educativa con proyecto de investigación en Design Thinking. 
                 Con habilidades gerenciales en planeación, creación e implantación de programas de formación orientados a los procesos de Design Thinking, Start Up, lean, start up, emprendimiento, innovación y comunicación.
