career:
  title: Career Profile
  description:
    - paragraph: As an industrial designer, my academic, human and work training has focused on the development and implementation of useful proposals in the eld of design thinking and education. I have experience as director of creative and educational processes oriented to the planning, design and implementation of start ups and lean startup.
career-es:
  title: Perfil Profesional
  description:
    - paragraph: Magister en Informática Educativa con proyecto de investigación en Design Thinking. Diseñadora Industrial con experiencia docente en Emprendimiento, Innovación y Creatividad. Con habilidades gerenciales en planeación, creación e implantación de programas de formación orientados a los procesos de Design Thinking, Start Up, lean, start up, emprendimiento, innovación y comunicación.
    - paragraph: Como objetivo profesional tengo el establecerme como docente investigadora en mi país con miras a realizar estudios doctorales en temas relativos a la creatividad y las nuevas tecnologías, para impulsar a los jóvenes a valorar su cultura desde la innovación.
